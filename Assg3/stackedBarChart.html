<!DOCTYPE html>
<meta charset="utf-8">
<style>



.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="../lib/d3/d3.min.js"></script>
<script src="jquery.min.js"></script>
<script src="d3-tip.min.js"></script>

<script>


var w=$(window).width();
var h=$(window).height();
var lw=$(window).width()*0.1;
var margin = {top: 20, right: 40, bottom: 30, left: 40},
    width = w/1.5 - margin.left - margin.right,
    height = h/1.5 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var color = d3.scale.ordinal()
    .range(["#0a72ff", "#1eff06", "#ff1902", "#2dfefe", "#827c01", "#fe07a6", "#a8879f", "#fcff04", "#c602fe", "#16be61", "#ff9569", "#05b3ff", "#ecffa7", "#3f8670", "#e992ff", "#ffb209", "#e72955", "#83bf02", "#bba67b", "#fe7eb1", "#7570c1", "#85bfd1", "#f97505", "#9f52e9", "#8ffec2", "#dad045", "#b85f60", "#fe4df2", "#75ff6c", "#78a55a", "#ae6a02", "#bebeff", "#ffb3b3", "#a4fe04", "#ffc876", "#c548a7", "#d6492b", "#547da7", "#358b06", "#95caa9", "#07b990", "#feb6e9", "#c9ff76", "#02b708", "#7b7a6e", "#1090fb", "#a46d41", "#09ffa9"]);




var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Job: </strong> <span style='color:red'>" + d.name + "</span><br><br><strong>Rating: </strong> <span style='color:red'>"+d.value+"</span>";
  })
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var legendsvg=d3.select("body").append("svg")
    .attr("width", lw)
    .attr("height", h)
  .append("g")
svg.call(tip)
d3.csv("JobGender.csv", function(error, data) {
  if (error) throw error;

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Genre"; }));

  data.forEach(function(d) {
    var y0 = 0;
    d.ages = color.domain().map(function(name) { console.log(d[name]); return {name: name, y0: y0, y1: y0 += +d[name],value:d[name]}; });
    d.total = d.ages[d.ages.length - 1].y1;
  });

  data.sort(function(a, b) { return b.total - a.total; });

  x.domain(data.map(function(d) { return d.Genre; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Population");

  var state = svg.selectAll(".state")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.Genre) + ",0)"; });

  state.selectAll("rect")
      .data(function(d) { return d.ages; })
    .enter().append("rect").on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .attr("width", x.rangeBand())
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .attr("class",function(d){return d.name.replace(/ /g,'').replace('/','')})
      .style("fill", function(d) { return color(d.name); })

      .attr("y", function(d) { return 0 })
      .transition().duration(3000)
      .attr("y", function(d) { return y(d.y1); });
      
  var legend = legendsvg.selectAll(".legend")
      .data(color.domain().slice().reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", lw - 18)
      .attr("width", 18)
      .attr("height", 18)
      .attr("class",function(d){return d.replace(/ /g,'').replace('/','')})
      .style("fill", color)
      .on("mouseover",function(d){
        svg.selectAll("rect").filter(function(q,i){
            return (q.name!=d)
        }).style("opacity",function(d){
          console.log(d.name);
          return 0.2;
        })
      }).on("mouseout",function(d){
        svg.selectAll("rect").filter(function(q,i){
            return (q.name!=d)
        }).style("opacity",function(d){
          console.log(d.name);
          return 1;
        })
      });

      

  legend.append("text")
      .attr("x", lw - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });



});

</script>
