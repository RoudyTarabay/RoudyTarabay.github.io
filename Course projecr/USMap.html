
<!DOCTYPE html>
<meta charset="utf-8">
<style>
.land {
  fill: #222;
}

.county-boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
.state-boundary {
  fill: none;
  stroke: #fff;
  stroke-width: 1px;

}

.spin{
  fill:red;
  z-index: 1000;

}
  

  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

.chart{
  position:absolute;
  width: 30%  ;
  height:70%;
  background-color: cyan;
  z-index: 2;
  visibility: hidden;
}

#pie{
  position:relative;
  width:100%;
  height:30%;
  background-color: blue;
  margin-top: 2% ;



}
#line{
  position:relative;
  width:100%;
  height:30%;
  background-color: blue;
  margin-top: 2% ;


}
#histogram{
  position:relative;
  width:100%;
  height:30%;
  background-color: blue;
  margin-top: 2% ;



}
</style>

var counties=0;
var width = $(window).width(),
    height = $(window).height();
var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);
var path = d3.geo.path()
    .projection(projection);
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
var g=svg.append("g");
d3.json("us.json", function(error, us) {
  
  if (error) throw error;
  g.insert("path", ".graticule")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path)

 
  g.insert("path", ".graticule")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-boundary")
      .attr("d", path)

  })

        return "translate("+projection([d.LONGITUDE,d.LATITUDE])+")";
      }
    })
   
});



    var zoom = d3.behavior.zoom().on("zoom",function() {
